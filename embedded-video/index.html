<!DOCTYPE html>
<html>
<body>

<iframe id="smp" src="smp-video/index.html" width="400px" height="200px"></iframe>

<script>
window.addEventListener("message", function(event) {
  if (event.origin != http://localhost:8081)
    return;
  document.getElementById("smp").contentWindow.postMessage(event.data, 'http://localhost:8081');
});
</script>

</body>
</html>
